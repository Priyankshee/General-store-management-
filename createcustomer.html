<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Customer</title>
</head>
<body>
  <main>
    <h1>Create New Customer</h1>

    <form method="POST" action="/submit_customer"> 
        <label for="Customer_ID">Customer ID:</label>
        <input type="text" id="Customer_ID" name="Customer_ID" required><br><br>

        <label for="C_name">Name:</label>
        <input type="text" id="C_name" name="C_name" required><br><br>

        <label for="C_phone">Phone:</label>
        <input type="text" id="C_phone" name="C_phone" required><br><br>

        <button type="submit">Create Customer</button>
    </form>
  </main>
</body>
</html>
