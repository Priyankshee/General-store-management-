<!DOCTYPE html>
<html>
<head>
    <title>Create Supplier</title>
</head>
<body>
    <h1>Create New Supplier</h1>
    <form method="POST" action="/submit_supplier"> 
        <label for="Supplier_ID">Supplier ID:</label>
        <input type="text" id="Supplier_ID" name="Supplier_ID" required><br><br>

        <label for="S_name">Supplier Name:</label>
        <input type="text" id="S_name" name="S_name" required><br><br>

        <label for="S_phone">Supplier Phone:</label>
        <input type="text" id="S_phone" name="S_phone" required><br><br>

        <button type="submit">Create Supplier</button>
    </form>
</body>
</html>
